<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Questrial&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>

<body>

    <div class="screen">
        <h1>TIC TAC TOE</h1>
        <div class="info">Ejimas: <span id="whoGo"></span></div>
        <div class="board">
            <div class="cell">0</div>
            <div class="cell">1</div>
            <div class="cell">2</div>

            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>

            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
        </div>
        <div class="result">
            <div class="win">
                Laimejo: <span id="whoWin"></span>
            </div>
            <div class="new">Naujas Zaidimas</div>
        </div>
    </div>














</body>

</html>
