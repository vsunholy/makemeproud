<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind žaidimas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Mastermind</h1>
        <input type="text" id="guessInput" maxlength="4" placeholder="Įveskite keturženklį skaičių">
        <button id="submitGuess">Patvirtinti spėjimą</button>
        <button id="newGame">Naujas žaidimas</button>
        <div id="results"></div>
        <div id="guessCounter">Spėjimų skaičius: <span id="counter">0</span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
