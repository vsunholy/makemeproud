<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Užduotys</title>
    <style>
        .blue-square {
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        .red-circle {
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 50%;
        }
        .circle {
            border-radius: 50%;
            display: inline-block;
        }
        .square {
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>

    <div class="blue-square"></div>
    <div class="red-circle"></div>

    <section id="go3">
        <span id="var1"></span>
        <span id="var2"></span>
        <span id="result"></span>
    </section>

    <section id="go4">
        <div></div>
        <div></div>
        <div></div>
    </section>

    <section id="go5">
        <span></span>
        <span></span>
        <span></span>
    </section>

    <section id="go6">
        <input type="number" id="candleCount" readonly />
        <span id="totalPrice"></span>
    </section>

    <section id="go7">
        <div></div>
    </section>

    <section id="go8">
        Raudoni: <span id="redCount">0</span><br />
        Mėlyni: <span id="blueCount">0</span><br />
        Žali: <span id="greenCount">0</span><br />
    </section>

    <section id="go9">
        <table border="1" id="multiplicationTable"></table>
    </section>

    <section id="go10">
        <!-- Keturkapių pavyzdžiai -->
        <div style="width: 120px; height: 120px; background-color: gray;"></div>
        <div style="width: 200px; height: 200px; background-color: gray;"></div>
        <div style="width: 300px; height: 300px; background-color: gray;"></div>
    </section>

    <script>
        function rand(min, max) {
            const minCeiled = Math.ceil(min);
            const maxFloored = Math.floor(max);
            return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
        }

        // Go3 užduotis
        const var1 = rand(0, 4);
        const var2 = rand(0, 4);
        document.getElementById('var1').textContent = var1;
        document.getElementById('var2').textContent = var2;

        const result = var1 > var2 ? (var1 / var2).toFixed(2) : (var2 / var1).toFixed(2);
        document.getElementById('result').textContent = result;

        // Go4 užduotis
        const sizes = [rand(50, 200), rand(50, 200), rand(50, 200)];
        sizes.sort((a, b) => a - b);
        
        const go4Divs = document.querySelectorAll('#go4 div');
        
        go4Divs.forEach((div, index) => {
            div.style.width = `${sizes[index]}px`;
            div.style.height = `${sizes[index]}px`;
            div.classList.add('circle');
            div.style.backgroundColor = 'blue';
            div.style.marginRight = '10px';
        });

        // Go5 užduotis
        const randomNumbers = [rand(-10, 10), rand(-10, 10), rand(-10, 10)];
        
        randomNumbers.forEach((num, index) => {
            const span = document.querySelector(`#go5 span:nth-child(${index + 1})`);
            span.textContent = num;
            if (num > 0) {
                span.style.color = 'blue';
            } else if (num < 0) {
                span.style.color = 'red';
            } else {
                span.style.color = 'green';
            }
        });

        // Go6 užduotis
        const candleCount = rand(5, 3000);
        document.getElementById('candleCount').value = candleCount;

        let totalPrice = candleCount * 1; // Kaina po 1 EUR
        if (totalPrice > 2000) {
            totalPrice *= 0.96; // 4% nuolaida
        } else if (totalPrice > 1000) {
            totalPrice *= 0.97; // 3% nuolaida
        }
        
        document.getElementById('totalPrice').textContent = `Bendra kaina: ${totalPrice.toFixed(2)} EUR`;

        // Go7 užduotis
        const shapeType = rand(0, 2); // 0 - apskritimas, 1 - keturkampis, 2 - trikampis
        const go7Div = document.querySelector('#go7 div');
        
        if (shapeType === 0) {
            go7Div.style.width = '100px';
            go7Div.style.height = '100px';
            go7Div.classList.add('circle');
            go7Div.style.backgroundColor = 'purple';
        } else if (shapeType === 1) {
            go7Div.style.width = '100px';
            go7Div.style.height = '100px';
            go7Div.classList.add('square');
            go7Div.style.backgroundColor = 'orange';
        } else {
            go7Div.style.width = '0';
            go7Div.style.height = '0';
            go7Div.style.borderLeft = '50px solid transparent';
            go7Div.style.borderRight = '50px solid transparent';
            go7Div.style.borderBottom = '100px solid green';
        }

        // Go8 užduotis
        let redCount = rand(0, 10);
        let blueCount = rand(0, 10);
        
       // Atsitiktinai generuoti žalius apskritimus
       let greenCount = rand(0, 10);

       document.getElementById('redCount').textContent = redCount;
       document.getElementById('blueCount').textContent = blueCount;
       document.getElementById('greenCount').textContent = greenCount;

       // Go9 užduotis - daugybos lentelė
       const multiplicationTable = document.getElementById('multiplicationTable');
       for (let i=1; i<=10; i++) {
           const row = multiplicationTable.insertRow();
           for (let j=1; j<=10; j++) {
               const cell = row.insertCell();
               cell.textContent = i * j;
           }
       }

       // Go10 užduotis - nuspalvinti keturkampius
       const squaresGo10 = document.querySelectorAll('#go10 div');
       squaresGo10.forEach(square => {
           const area = parseInt(square.style.width) * parseInt(square.style.height);
           if (area > 10000) {
               square.style.backgroundColor = 'red'; // Spalva raudona jei plotas didesnis nei 10000 px
           }
       });
       
   </script>

</body>
</html>
