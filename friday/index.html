<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="mainContainer">
        <div class="bmiContainer">
            <h1>BMI Calculator</h1>
            <hr>
            <label for="height">Height (cm):</label><input type="text" id="height" /><label for="weight">Weight
                (kg):</label><input type="text" id="weight" /><button onclick="calculateBMI()">
                Calculate
            </button>
            <p>Your BMI is: <span id="result"></span></p>
        </div>
    </div>
    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);
            var bmi = weight / ((height / 100) * (height / 100));
            document.getElementById("result").innerText = bmi.toFixed(2);
        }
    </script>
</body>

</html>
